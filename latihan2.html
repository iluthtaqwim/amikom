<!DOCTYPE html>
<html>
<head>
	<title>JQuery events</title>
	<script type="text/javascript" src="jquery/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>Double Click</p>
	<p>Klik Disini</p>
	<p>Klik lagi disini</p>
</body>
</html>
